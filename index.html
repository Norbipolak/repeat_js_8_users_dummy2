<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <a href="/">Index</a>
        <div class="grid-2">
            <div class="box">
                <img id="user-image">
            </div>
            <div class="box">
                <div class="grid-2">
                    <div class="data-box">
                        <h4>First Name</h4>
                        <input type="text" id="first-name">
                    </div>
                    <div class="data-box">
                        <h4>Last Name</h4>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="data-box">
                        <h4>Birth Date</h4>
                        <input type="date" id="birth-date">
                    </div>
                    <div class="data-box">
                        <h4>Age</h4>
                        <input type="number" id="age">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="data-box">
                        <h4>Email</h4>
                        <input type="email" id="email">
                    </div>
                    <div class="data-box">
                        <h4>Address</h4>
                        <input type="text" id="address">
                    </div>
                </div>
                <button id="update-user"></button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
